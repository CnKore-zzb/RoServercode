}

message SnapShotDataPB
{
  optional uint64 id = 1;
  optional uint32 baselv = 2 [ default = 0 ];
  optional uint32 hair = 3 [ default = 0 ];
  optional uint32 haircolor = 4 [ default = 0 ];

  optional uint32 lefthand = 5 [ default = 0 ];
  optional uint32 righthand = 6 [ default = 0 ];
  optional uint32 body = 7 [ default = 0 ];
  optional uint32 head = 8 [ default = 0 ];
  optional uint32 back = 9 [ default = 0 ];
  optional uint32 face = 10 [ default = 0 ];
  optional uint32 tail = 11 [ default = 0 ];
  optional uint32 mount = 12 [ default = 0 ];
  optional uint32 eye = 19 [ default = 0 ];
  optional uint32 partnerid = 20 [ default = 0 ];
  optional uint32 portrait = 21 [ default = 0 ];
  optional uint32 mouth = 22 [ default = 0 ];
  optional uint32 clothcolor = 23 [ default = 0 ];

  optional EGender gender = 13 [ default = EGENDER_MIN ];
  optional EProfession profession = 14 [ default = EPROFESSION_MIN ];

  optional string name = 15;
  optional uint32 sequence = 16 [ default = 0 ];
  optional uint32 isopen = 17 [ default = 0 ];
  optional uint32 deletetime = 18 [ default = 0 ];
}

message Pos
{
  optional float x = 1 [ default = 0.0 ];
  optional float y = 2 [ default = 0.0 ];
  optional float z = 3 [ default = 0.0 ];
}

enum ESummonType
{
  ESUMMONTYPE_MIN = 0;
  ESUMMONTYPE_BRANCH = 1;
  ESUMMONTYPE_MAX = 2;
}


message NpcDefineData
{
  optional int32 id = 1 [ default = 0 ];
  optional string name = 2;
  optional Pos pos = 3;     // 出生坐标
  optional int32 range = 4 [ default = 0 ];      // 出生范围
  optional int32 dir = 5 [ default = 0 ];
  optional int32 reborn = 6 [ default = 0 ];      // 复活间隔
  optional int32 territory = 7 [ default = 0 ];      // 活动范围
  optional float scalemin = 8 [ default = 0.0 ];
  optional float scalemax = 9 [ default = 0.0 ];
  optional int32 life = 10 [ default = 0 ];      // 命。有n条命可以复活(n-1)次。0表示无限复活
  optional int32 behaviours = 11 [ default = 0 ];      // 行为特性
  //optional int32 superai = 12 [ default = 0 ];     // 高级ai
  optional int32 search = 13 [ default = 0 ];     // 搜索范围
  optional int32 uniqueid = 14 [ default = 0 ];   // 地图唯一id
  optional int32 gearorgstate = 15 [ default = 0 ];  // 装置初始状态
  optional int32 purify = 16 [ default = 0 ];   // 副本boss净化值, !=0 表示需要净化
  optional int32 attsafelv = 17 [ default = 0 ];   // !=0 表示不会主动攻击比自身低m_dwAttSafeLv等级的敌人
  optional int32 disptime = 18 [ default = 0 ];   // !=0 表示出生到消失的时间间隔
  optional int32 gearprivate = 19 [ default = 0 ];   // 是否是私有装置
  optional int32 level = 20 [ default = 0 ];   // 等级 没设置读base的值
  optional string waitaction = 21;
  optional ESummonType stype = 22 [ default = ESUMMONTYPE_MIN ];
  repeated int32 superai = 23;
  optional int32 pursue = 24 [ default = 0 ]; // 追击距离, 超出距离无敌返回
  optional int32 pursuetime = 25 [ default = 0 ]; // 配合追击距离, 超出追击距离后, 判断无人攻击时间
  optional int32 weaponpetid = 26 [ default = 0 ];
  optional int32 deadlv = 27 [ default = 0 ];
  repeated int32 deadrewardids = 28;
}

message UpyunApi
